tags:
  name: AdminUser
  description: Admin User Management

components:
   schemas:
     AdminUser:
       type: object
       required:
         - _id
         - firebaseUid
         - email
         - status
         - createdBy
         - updatedBy
       properties:
         _id:
           type: string
           format: ObjectId
           description: User Id
         firebaseUid:
           type: string
           format: string
           description: Firebase User Id of the User.
         email:
           type: string
           format: email
           description: Email for the user, needs to be unique.
         status:
           type: string
           format: Number
           description: inactive (0), active (1)
         createdBy:
           type: string
           format: ObjectId
           description: Id of the user who creates the record
           $ref: '#/components/schemas/User'
         updated_by:
           type: string
           format: ObjectId
           description: Id of the user who updates the record last
           $ref: '#/components/schemas/User'
         createdAt:
           type: string
           format: date-time
           description: Record created date time
         updatedAt:
           type: string
           format: date-time
           description: Record last updated date time
       example:
          _id: 5f8e8aec08f60970124cc24f
          firebaseUid: N7vQTJyIdbNoHEKUDP5LYbhy95f2
          email: fake@email.com
          status: 1
          createdBy: 5f8e8aec08f60970124cc24f
          updatedBy: 5f8e8aec08f60970124cc24f

paths:
  /admin-user/{data}/{type}:
    get:
      tags:
        - User
      summary: User Details
      description: Get User Details
      produces:
        - application/json
      parameters:
        - name: data
          description: unique id or firebase id
          in: path
          required: true
          type: string
          example: UK6apSwR9lMZ3IGIu8mtQtzBtXT2
        - name: type
          description: type to identify Id
          in: path
          required: true
          type: number
          example: 2
      responses:
        200:
          description: User Detail
        404:
          description: No User Found
        500:
          description: Internal Server Error
      security :
        - BearerAuth: []

  /admin-user/{userId}:
    put:
      tags:
        - User
      summary: update User details
      produces:
        - application/json
      parameters:
        - name: userId
          description: userId of user
          in: path
          required: true
          type: string
          example: 61c30ba30db86c001beaf395
      requestBody:
        description: Add Category
        content:
         application/json:
          schema:
            type: object
            properties:
              displayName:
                description: displayName of user
                in: body
                type: string
                example: test
              firstName:
                description: userId of user
                in: body
                required: true
                type: string
                example: test
              middleName:
                description: middleName of user
                in: body
                required: true
                type: string
                example: test
              lastName:
                description: lastName of user
                in: body
                type: string
                example: test
              country:
                description: country of user
                in: body
                required: true
                type: string
                example: test
              timeZone:
                description: timeZone of user
                in: body
                required: true
                type: string
                example: test
              currency:
                description: currency of user
                in: body
                required: true
                type: string
                example: test
              about:
                description: about user
                in: body
                required: true
                type: string
                example: test
      responses:
        200:
          description: User updated Successfully
        404:
          description: User does not exist
        500:
          description: Internal Server Error
      security :
        - BearerAuth: []

  